spring.application.name=mycoolapp

#use wildcard '*' to expose all endpoints
#can also expose individual endpoints with a comma delimitted list
management.endpoints.web.exposure.include = *
management.info.env.enabled=true

# Exclude individual endpoints with a comma delimitted list
#management.endpoints.web.exposure.exclude = health,info


info.app.name=My Super Cool App
info.app.description=A Crazy fun app, yahoo!
info.app.version=1.0.0

#Define crazy properties
coach.name=Mickey Mouse
team.name=The mouse club

# change spring boot embeded server port
server.port=7070

# set the context path of the application
# all request should be prefixed with /mycoolapp
server.servlet.context-path=/mycoolapp